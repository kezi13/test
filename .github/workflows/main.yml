on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to'
        required: true
        default: 'stage'
        type: choice
        options:
        - stage
        - production

jobs:
  deploy-to-stage:
    if: ${{ inputs.environment }} == 'stage'
    runs-on: ubuntu-latest
    environment: stage
    steps:
    - name: Deploy to STAGE enviroment
      run: ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "sh /var/www/vhosts/stage.vivelacar.com/deployer/deploy_env"

